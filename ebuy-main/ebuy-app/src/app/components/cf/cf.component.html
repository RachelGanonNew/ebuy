
<div ngIf="isOpen" class="myCF" #myCF></div>
<datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
</datalist>
<form id="form" cf-form>
    <input type="text" name="browsers" list="browsers" cf-questions="Your browser?" />
</form>
